<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Re_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-re_id" data-rule="required" data-source="recruit/resume/index" data-field="tel" class="form-control" name="row[re_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Re_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-re_name" data-rule="required" class="form-control" name="row[re_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Re_tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-re_tel" data-rule="required" class="form-control" name="row[re_tel]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Job_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-job_id" data-rule="required" data-source="recruit/job/selectpage_job_com?type=1" data-field="name" class="form-control" name="row[job_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Com_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-com_name" data-rule="required" class="form-control" name="row[com_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Job_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-job_name" data-rule="required" class="form-control" name="row[job_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
