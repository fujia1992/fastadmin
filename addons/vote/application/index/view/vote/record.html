<style>
    .panel-post {
        position: relative;
    }

    .btn-post {
        position: absolute;
        right: 0;
        bottom: 10px;
    }

    .img-border {
        border-radius: 3px;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
    }
</style>
<div class="container mt-20">
    <div id="content-container" class="container">
        <div class="row">
            <div class="col-md-3">
                {include file="common/sidenav" /}
            </div>
            <div class="col-md-9">
                <div class="panel panel-default panel-user">
                    <div class="panel-body">
                        <div class="page-header panel-post">
                            <h2>{$title}</h2>
                        </div>
                        {volist name='recordList' id='item'}
                        <div class="row">
                            <div class="col-md-3 text-center">
                                <div style="padding:15px;">
                                    <a href="{$item.subject.url}">
                                        <img class="img-responsive img-border" src="{$item.subject.image}" onerror="this.src='__CDN__/assets/addons/vote/img/noimage.jpg';this.onerror=null;">
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <h4>
                                    <a href="{$item.subject.url}" target="_blank">{$item.subject.title}</a>
                                </h4>
                                <p class="text-muted">参赛{$item.subject.playername}：<a href="{$item.player.url}" target="_blank">{$item.player.nickname}</a></p>
                                <p class="text-muted">投票时间：{$item.createtime|datetime}</p>
                            </div>
                        </div>
                        <hr>
                        {/volist}
                        <div class="text-center">{:$recordList->isEmpty()?"暂未参与任何投票":""}</div>
                        <div class="pager">{$recordList->render()}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
