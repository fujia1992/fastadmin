<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Block_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-block_id" data-rule="required" data-field="title" data-source="recruit/news/index" class="form-control" name="row[block_id]" type="text" value="{$row.block_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Block_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-block_title" class="form-control" name="row[block_title]" type="text" value="{$row.block_title}" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tname" data-rule="required" class="form-control" name="row[tname]" type="text" value="{$row.tname}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ttel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ttel" data-rule="required" class="form-control" name="row[ttel]" type="text" value="{$row.ttel}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
